<section>
	<div class="skills-content">
		{{#each system.skills as |skill key|}}
		<div class="skill flexrow flex-group-center">
			{{#if skill.conditions.open}}
				<input type="text" name="system.skills.{{key}}.name" value="{{skill.name}}"
				class="resource-label flexlarge align-center" 
				data-type="String" placeholder="ProfissÃ£o">
				<i class="fas fa-dice {{key}} rollable rollProfession" data-roll="{{skill.formula}}" data-label="{{skill.label}}"></i>
			{{else}}
			<label for="system.skills.{{key}}.value" class="resource-label rollable flexlarge align-left"
				data-roll="{{skill.formula}}" data-label="{{skill.label}}">{{skill.label}}</label>
			{{/if}}
			<label class="flex0 p-side-10">
				<strong>{{toUpperCase (localize (concat "op." skill.attr.[0] "Abv")) }}</strong>
			</label>
			<select name="system.skills.{{key}}.degree.label" data-dtype="String">
				{{ selectOptions ../optionDegree selected=skill.degree.label localize=true }}
			</select>
			<i class="fa-solid fa-plus flex0"></i>
			<input type="text" name="system.skills.{{key}}.mod" value="{{skill.mod}}" data-dtype="Number" class="modifier"/>
		</div>
		{{/each}}
	</div>
</section>
