<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">Name</div>
    <div class="item-formula">Tipo</div>
    <div class="item-formula">Pr√©-requisito</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="item"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each gear as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <div class="item-image">
          <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>{{item.name}}</h4>
      </div>
      <div class="item-formula item-prop">{{item.data.type}}</div>
      <div class="item-formula item-prop">{{item.data.preRequisite}}</div>
      <div class="item-controls">
        <a class="item-control send-chat" title="Enviar para o chat"><i class="fas fa-message"></i></a>
        <a class="item-control mark-item" title="Marcar e desmarcar com item utilizado"><i class="{{ item.system.using.class }} fa-star"></i></a>
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
