<form class="{{cssClass}} {{actor.type}} threat" autocomplete="off">
	<div id="announcement" class="display-flex align-items-center item-alert">
		<p>Ficha ainda em desenvolvimento. Dados podem ser perdidos em atualizações
		futuras, por isso, use por sua conta e risco.</p>
		<a href="" target="_blank" class="link-alert"><i class="fas fa-xmark"></i></a>
	</div>
	<div class="header-identify align-center grid grid-3col">
		<img class="profile-img" src="{{actor.img}}" data-edit="img" title="{{actor.name}}" height="64" width="64" />
		<h1 class="charname">
			<input name="name" type="text" value="{{actor.name}}" placeholder="Name" />
		</h1>
		<div class="VD">
			<label for="">VD</label>
			<input type="text" name="system.attributes.vd.value" class="miniInput" 
			value="{{system.attributes.vd.value}}" placeholder="" />
		</div>
			<div class="healthPoints">
				<label for="">Pontos de Vida</label>
				<div class="display-flex">
					<input type="text" name="system.attributes.hp.value" class="miniInput"
					value="{{system.attributes.hp.value}}" placeholder="" /> /
					<input type="text" name="system.attributes.hp.max" class="miniInput"
					value="{{system.attributes.hp.max}}" placeholder="" />
				</div>
			</div>
		</div>
	</div>
		<div id="general" class="display-flex">
			<div class="display-flex">
				<label for="">Elementos</label>
				<input type="text" name="system.elements.main" value="{{system.elements.main}}" placeholder="" />
			</div>
				<div class="display-flex"><label for="">Outros Elementos</label>
				<input type="text" name="system.elements.others" value="{{system.elements.others}}" placeholder="" />
			</div>
			<div class="display-flex">
				<label for="">Tamanho</label>
				<input type="text" name="system.size" value="{{system.size}}" placeholder="" />
			</div>
			<div class="display-flex">
				<label for="">Deslocamento</label>
				<input type="number" name="system.attributes.movement.walk"
					value="{{system.attributes.movement.walk}}" placeholder="" />
			</div>
		</div>
		<div class="grid">
			<div class="first-column">
				<div id="disturbingPresence">
					<div class="display-flex">
						<label for="">Presença Pertubadora</label>
						<input type="text" name="system.disturbingPresence.dt" class="miniInput"
						value="{{system.disturbingPresence.dt}}" placeholder="" />
					</div>
					<div class="display-flex">
						<label for="">PP Nex Imune</label>
						<input type="text" name="system.disturbingPresence.immuneNex" class="miniInput"
						value="{{system.disturbingPresence.immuneNex}}" placeholder="" />
					</div>
					<div class="display-flex">
						<label for="">PP Dano Mental</label>
						<input type="text" name="system.disturbingPresence.mentalDamage" class="miniInput"
						value="{{system.disturbingPresence.mentalDamage}}" placeholder="" />
						<input type="text" name="system.disturbingPresence.mentalDamage"	class="miniInput"
						value="{{system.disturbingPresence.mentalDamage}}" placeholder="" />
					</div>
				</div>
				<div id="defenses">
					<div class="display-flex">
						<label for="">Defesa</label>
						<input type="text" name="system.defense.value" value="{{system.defense.value}}" placeholder="" />
					</div>
					<div>
						<label for="">Resistências</label>
						<input type="text" name="system.defense.resistances.[0]"
						value="{{system.defense.resistances.[0]}}" placeholder="" />
					</div>
					<div>
						<label for="">Resistências gerais</label>
						<input type="text" name="system.defense.damageResistances.[0]"
							value="{{system.defense.damageResistances.[0]}}" placeholder="" />
					</div>
					<div>
						<label for="">Vulnerabilidades</label>
						<input type="text" name="system.vulnerabilities.[0]" 
						value="{{system.vulnerabilities.[0]}}" placeholder="" />
					</div>
				</div>
				<div id="senses">
					<div>
						<label for="">Sentidos</label>
						<input type="text" name="system.senses.[0]" value="{{system.senses.[0]}}" placeholder="" />
					</div>
				</div>
				
			</div>
			<div class="second-column">
				<div id="attributes" class="display-flex">
					<div class="dex">
						<input type="text" name="system.attributes.dex.value" class="miniInput"
						value="{{system.attributes.dex.value}}" placeholder="" />
						<label for="">Agilidade</label>
					</div>
					<div class="pre">
						<input type="text" name="system.attributes.pre.value" class="miniInput"
						value="{{system.attributes.pre.value}}" placeholder="" />
						<label for="">Presença</label>
					</div>
					<div class="vit">
						<input type="text" name="system.attributes.vit.value" class="miniInput"
						value="{{system.attributes.vit.value}}" placeholder="" />
						<label for="">Vigor</label>
					</div>
					<div class="int">
						<input type="text" name="system.attributes.int.value" class="miniInput"
						value="{{system.attributes.int.value}}" placeholder="" />
						<label for="">Inteligência</label>
					</div>
					<div class="str">
						<input type="text" name="system.attributes.str.value" class="miniInput"
						value="{{system.attributes.str.value}}" placeholder="" />
						<label for="">Força</label>
					</div>
				</div>
				<div id="actions">
					<label for="">Ações</label>
					<textarea type="text" name="system.actions.[0]" value="{{system.actions.[0]}}" placeholder=""></textarea>
				</div>
				<div id="abilities">
					<label for="">Habilidades</label>
					<textarea type="text" name="system.abilities.[0]" value="{{system.abilities.[0]}}" placeholder=""></textarea>
				</div>
			</div>
		</div>
		<div id="descriptions">
			<div class="display-flex">
			<label for="">Descrição de Criatura</label>
			<textarea type="text" name="system.details.description" 
			value="{{system.details.description}}" placeholder=""></textarea>
		</div>
		<div class="display-flex">
			<label for="">Enigma de Medo</label>
			<textarea type="text" name="system.details.fearRiddle"
			value="{{system.details.fearRiddle}}" placeholder=""></textarea>
		</div>
	</div>	
</form>
